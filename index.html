<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Tarea 10</title>
</head>
<body>
    <div class="container">
        <div id="menu">
            <h1 id="tituloBienvenida">Bienvenido</h1>
			<button type="button" id="btnMuestraCapturaArticulo" class="btn btn-primary">Captura de artículo</button>
			<button type="button" id="btnMuestraCompraArticulo" class="btn btn-primary">Compra de artículos</button>
		</div>
        <div id="pantallaCapturaArticulo" style="display: none;">
            <h2>Captura de artículo</h2>
            <form id="formCapturaArticulo">
                <div class="mb-3">
                    <label for="capturaNombre" class="form-label">Nombre</label>
                    <input type="text" id="capturaNombre" class="form-control" value="" required>
                </div>
                <div class="mb-3">
                    <label for="capturaDescripcion" class="form-label">Descripción</label>
                    <textarea id="capturaDescripcion" class="form-control" value="" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="capturaPrecio" class="form-label">Precio</label>
                    <input type="number" id="capturaPrecio" class="form-control" value="0.01" min="0.01" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="capturaCantidad" class="form-label">Cantidad</label>
                    <input type="number" id="capturaCantidad" class="form-control" value="1" min="1" step="1" required>
                </div>
                <div class="mb-3">
                    <label for="fileImagenArticulo" class="form-label">Foto del artículo</label>
                    <img id="imagenArticulo" width="100px" src="./usuario_sin_foto.png" alt="Usuario sin foto"></img>
                    <input id="fileImagenArticulo" class="form-control" type="file" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Capturar articulo</button>
            </form>
            <br>
            <button type="button" id="btnLimpiarCaptura" class="btn btn-primary">Limpiar campos</button>
            <button type="button" id="btnRegresarDeCaptura" class="btn btn-primary">Regresar</button>
        </div>
        <div id="pantallaCompraArticulo" style="display: none;">
            <h2>Compra de artículo</h2>
            <button id="btnConsultaCarrito" type="button" class="btn btn-primary">Carrito</button>
            <form id="formBuscaArticulo">
                <input id="buscaArticulo" type="search" required>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
            <div id="listaArticulos"></div>
            <button type="button" id="btnRegresarDeCompra" class="btn btn-primary">Regresar</button>
        </div>
        <div id="pantallaCarrito" style="display: none;">
            <h2>Artículos en el carrito</h2>
            <button type="button" id="btnVaciarCarrito" class="btn btn-primary">Vaciar carrito</button>
            <div id="articulosCarrito"></div>
            <button type="button" id="btnRegresarDeCarrito" class="btn btn-primary">Seguir comprando</button>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="spa.js"></script>
</body>
</html>
